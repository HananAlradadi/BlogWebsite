{% extends "base.html" %}


{% block body %}
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <div class="container mt-5">
             <div class="row">
                <div class="col-lg-8">
                    <!-- Post content-->
                    <article>
                        <!-- Post header-->
                        <header class="mb-4">
                            <!-- Post title-->
 
                            <h1 class="fw-bolder mb-1">{{ blog.Title }}</h1>
                            <!-- Post meta content-->
                            <div class="text-muted fst-italic mb-2">Posted on {{ blog.DatePublished }}</div>
                            <!-- Post categories-->
                            <div class="badge bg-secondary text-decoration-none link-light" href="#!">{{ blog.Category }}</div>
                        </header>

                        <section class="mb-5">
                            <p class="fs-5 mb-4">{{ blog.Content }}</p>
                          
                        </section>
                    </article>

                </div>

                </div>
            </div>
        </div>

        {% endblock %}
